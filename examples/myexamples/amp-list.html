  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
  <!-- Import the `amp-bind` component for dynamically changing the content of an `amp-list`. -->
  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>

<body>

  <!-- ## Basic usage -->
  <!--
  The `amp-list` content is provided by a JSON CORS endpoint, which is defined by the `src` attribute. The URL's protocol must be HTTPS. The response must be a JSON object containing an array property `items`, for example:
  ```json
  {
    "items": [
      {
        "title": "amp-carousel",
        "url": "https://ampbyexample.com/components/amp-carousel"
      },
      ...
    ]
  }
  ```
  The list content is rendered via an [amp-mustache template](/content/amp-dev/documentation/components/reference/amp-mustache-v0.2.md). The template can be specified either by id, or by using a nested element. For performance reasons, we're adding `binding="no"` as we're not using `amp-bind`.
  -->
  <amp-state id="localState">
    <script type="application/json">
    {
      "items": [
        {
          "title": "amp-carousel",
          "url": "/components/amp-carousel/"
        },
        {
          "title": "amp-img",
          "url": "/components/amp-img/"
        },
        {
          "title": "amp-ad",
          "url": "/components/amp-ad/"
        },
        {
          "title": "amp-accordion",
          "url": "/components/amp-accordion/"
        }
      ]
    }
    </script>
  </amp-state>
  <amp-state id="singleItem">
    <script type="application/json">
    {
      "items": {
        "title": "amp-carousel",
        "url": "/components/amp-carousel/",
        "someprop": {
          "foo1": "bar1",
          "foo2": "bar2",
          "nestedfoo": {
            "foo3": "bar3"
          }
        }
      }
    }
    </script>
  </amp-state>
  <amp-list layout="fixed-height" height="500" src="amp-state:singleItem" single-item binding="no">
    <template type="amp-mustache">
      <div><a href="{{url}}">{{title}}-{{someprop.foo1}}-{{someprop.foo2}}-{{someprop.nestedfoo.foo3}}</a></div>
    </template>
  </amp-list>

</body></html>
